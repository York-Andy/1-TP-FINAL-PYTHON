<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Facturas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Facturas</h1>

    <table id="tabla-facturas" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>ID Cliente</th>
          <th>Fecha de Emisión</th>
          <th>Número de Factura</th>
          <th>Subtotal</th>
          <th>Impuestos</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán las facturas -->
      </tbody>
    </table>

    <h2>Crear Factura</h2>

    <form id="formulario-factura" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="id_cliente" class="form-label">ID Cliente:</label>
        <input type="number" class="form-control" id="id_cliente" name="id_cliente" placeholder="ID Cliente" required>
      </div>
      <div class="mb-3">
        <label for="fecha_emision" class="form-label">Fecha de Emisión:</label>
        <input type="date" class="form-control" id="fecha_emision" name="fecha_emision" required>
      </div>
      <div class="mb-3">
        <label for="numero_factura" class="form-label">Número de Factura:</label>
        <input type="text" class="form-control" id="numero_factura" name="numero_factura" placeholder="Número de Factura" required>
      </div>
      <div class="mb-3">
        <label for="subtotal" class="form-label">Subtotal:</label>
        <input type="number" class="form-control" id="subtotal" name="subtotal" placeholder="Subtotal" required>
      </div>
      <div class="mb-3">
        <label for="impuestos" class="form-label">Impuestos:</label>
        <input type="number" class="form-control" id="impuestos" name="impuestos" placeholder="Impuestos" required>
      </div>
      <div class="mb-3">
        <label for="total" class="form-label">Total:</label>
        <input type="number" class="form-control" id="total" name="total" placeholder="Total" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <!-- Botones Modificar y Eliminar -->
    <div class="mt-3">
      <button id="btnModificar" class="btn btn-warning" disabled>Modificar</button>
      <button id="btnEliminar" class="btn btn-danger" disabled>Eliminar</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
