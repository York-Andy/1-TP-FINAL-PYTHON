<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Cuentas Contables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Cuentas Contables</h1>

    <table id="tabla-cuentas" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>ID Cliente</th>
          <th>Cuenta Acreditada</th>
          <th>Cuenta Debitada</th>
          <th>Descripción</th>
          <th>Nombre Cuenta</th>
          <th>Número Cuenta</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán las cuentas contables -->
      </tbody>
    </table>

    <h2>Crear Cuenta Contable</h2>

    <form id="formulario-cuenta" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="id_cliente" class="form-label">ID Cliente:</label>
        <input type="number" class="form-control" id="id_cliente" name="id_cliente" placeholder="ID Cliente" required>
      </div>
      <div class="mb-3">
        <label for="cuenta_acreditada" class="form-label">Cuenta Acreditada:</label>
        <input type="text" class="form-control" id="cuenta_acreditada" name="cuenta_acreditada" placeholder="Cuenta Acreditada" required>
      </div>
      <div class="mb-3">
        <label for="cuenta_debitada" class="form-label">Cuenta Debitada:</label>
        <input type="text" class="form-control" id="cuenta_debitada" name="cuenta_debitada" placeholder="Cuenta Debitada" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción" required>
      </div>
      <div class="mb-3">
        <label for="nombre_cuenta" class="form-label">Nombre Cuenta:</label>
        <input type="text" class="form-control" id="nombre_cuenta" name="nombre_cuenta" placeholder="Nombre Cuenta" required>
      </div>
      <div class="mb-3">
        <label for="numero_cuenta" class="form-label">Número Cuenta:</label>
        <input type="text" class="form-control" id="numero_cuenta" name="numero_cuenta" placeholder="Número Cuenta" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <!-- Botones Modificar y Eliminar -->
    <div class="mt-3">
      <button id="btnModificar" class="btn btn-warning" disabled>Modificar</button>
      <button id="btnEliminar" class="btn btn-danger" disabled>Eliminar</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
