<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Libro Mayor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Libro Mayor</h1>

    <table id="tabla-libro-mayor" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>ID Cuentas Contables</th>
          <th>Crédito</th>
          <th>Débito</th>
          <th>Fecha Registro</th>
          <th>Saldo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán las entradas del Libro Mayor -->
      </tbody>
    </table>

    <h2>Crear Entrada en el Libro Mayor</h2>

    <form id="formulario-libro-mayor" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="id_cuentas_contables" class="form-label">ID Cuentas Contables:</label>
        <input type="number" class="form-control" id="id_cuentas_contables" name="id_cuentas_contables" placeholder="ID Cuentas Contables" required>
      </div>
      <div class="mb-3">
        <label for="credito" class="form-label">Crédito:</label>
        <input type="number" class="form-control" id="credito" name="credito" placeholder="Crédito" required>
      </div>
      <div class="mb-3">
        <label for="debito" class="form-label">Débito:</label>
        <input type="number" class="form-control" id="debito" name="debito" placeholder="Débito" required>
      </div>
      <div class="mb-3">
        <label for="fecha_registro" class="form-label">Fecha Registro:</label>
        <input type="date" class="form-control" id="fecha_registro" name="fecha_registro" required>
      </div>
      <div class="mb-3">
        <label for="saldo" class="form-label">Saldo:</label>
        <input type="number" class="form-control" id="saldo" name="saldo" placeholder="Saldo" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <!-- Botones Modificar y Eliminar -->
    <div class="mt-3">
      <button id="btnModificar" class="btn btn-warning" disabled>Modificar</button>
      <button id="btnEliminar" class="btn btn-danger" disabled>Eliminar</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
