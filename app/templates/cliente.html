<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style.css">
</head>
<body data-page="clientes">
  <div class="container">
    <h1>Lista de clientes</h1>

    <table id="tabla-clientes" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Razón Social</th>
          <th>RUC</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Correo Electrónico</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <h2>Crear cliente</h2>

    <form id="formulario-cliente" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del cliente" required minlength="3">
        <div class="invalid-feedback">
          Por favor, introduce un nombre de cliente válido (mínimo 3 caracteres).
        </div>
      </div>
      <div class="mb-3">
        <label for="razonSocial" class="form-label">Razón Social:</label>
        <input type="text" class="form-control" id="razonSocial" name="razonSocial" placeholder="Razón Social">
      </div>
      <div class="mb-3">
        <label for="ruc" class="form-label">RUC:</label>
        <input type="text" class="form-control" id="ruc" name="ruc" placeholder="RUC" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <div class="invalid-feedback">
          Por favor, introduce un correo electrónico válido.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <!-- Botones Modificar y Eliminar -->
    <div class="mt-3">
      <button id="btnModificar" class="btn btn-warning" disabled>Modificar</button>
      <button id="btnEliminar" class="btn btn-danger" disabled>Eliminar</button>
    </div>
     <!-- Botón animado para regresar a la página principal -->
     <div class="mt-3">
      <a href="/app/templates/index.html" class="btn btn-primary animate__animated animate__fadeInLeft">Volver a la Página Principal</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
