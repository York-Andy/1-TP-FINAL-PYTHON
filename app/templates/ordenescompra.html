<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Órdenes de Compra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style.css">
</head>
<body data-page="ordenescompra">
  <div class="container">
    <h1>Lista de Órdenes de Compra</h1>

    <table id="tabla-orden-compra" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>ID Clientes</th>
          <th>ID Proveedores</th>
          <th>Fecha Emisión</th>
          <th>Número Orden</th>
          <th>Impuestos</th>
          <th>Subtotal</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán las órdenes de compra -->
      </tbody>
    </table>

    <h2>Crear Órden de Compra</h2>

    <form id="formulario-orden-compra" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="id_clientes" class="form-label">ID Clientes:</label>
        <input type="number" class="form-control" id="id_clientes" name="id_clientes" placeholder="ID Clientes" required>
      </div>
      <div class="mb-3">
        <label for="id_proveedores" class="form-label">ID Proveedores:</label>
        <input type="number" class="form-control" id="id_proveedores" name="id_proveedores" placeholder="ID Proveedores" required>
      </div>
      <div class="mb-3">
        <label for="fecha_emision" class="form-label">Fecha Emisión:</label>
        <input type="date" class="form-control" id="fecha_emision" name="fecha_emision" required>
      </div>
      <div class="mb-3">
        <label for="numero_orden" class="form-label">Número Orden:</label>
        <input type="text" class="form-control" id="numero_orden" name="numero_orden" placeholder="Número Orden" required>
      </div>
      <div class="mb-3">
        <label for="impuestos" class="form-label">Impuestos:</label>
        <input type="number" class="form-control" id="impuestos" name="impuestos" placeholder="Impuestos" required>
      </div>
      <div class="mb-3">
        <label for="subtotal" class="form-label">Subtotal:</label>
        <input type="number" class="form-control" id="subtotal" name="subtotal" placeholder="Subtotal" required>
      </div>
      <div class="mb-3">
        <label for="total" class="form-label">Total:</label>
        <input type="number" class="form-control" id="total" name="total" placeholder="Total" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <!-- Botones Modificar y Eliminar -->
    <div class="mt-3">
      <button id="btnModificar" class="btn btn-warning" disabled>Modificar</button>
      <button id="btnEliminar" class="btn btn-danger" disabled>Eliminar</button>
    </div>
     <!-- Botón animado para regresar a la página principal -->
     <div class="mt-3">
      <a href="/app/templates/index.html" class="btn btn-primary animate__animated animate__fadeInLeft">Volver a la Página Principal</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
