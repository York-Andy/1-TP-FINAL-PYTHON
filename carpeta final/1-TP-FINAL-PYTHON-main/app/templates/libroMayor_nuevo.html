<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrar en Libro Mayor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container" id="app">
            <form style="background-color: aliceblue; margin: 10px auto; width: 400px; padding: 20px;">
                <h1>Registro en Libro Mayor</h1>
                <div class="mb-3">
                    <label for="credito">Crédito</label>
                    <input type="number" name="credito" id="credito" v-model="credito">
                </div>
                <div class="mb-3">
                    <label for="debito">Débito</label>
                    <input type="number" name="debito" id="debito" v-model="debito">
                </div>
                <div class="mb-3">
                    <label for="fecha_registro">Fecha de Registro</label>
                    <input type="date" name="fecha_registro" id="fecha_registro" v-model="fecha_registro">
                </div>
                <div class="mb-3">
                    <label for="id_cuenta_contable">ID de Cuenta Contable</label>
                    <input type="number" name="id_cuenta_contable" id="id_cuenta_contable" v-model="id_cuenta_contable">
                </div>
                <div class="mb-3">
                    <label for="saldo">Saldo</label>
                    <input type="number" name="saldo" id="saldo" v-model="saldo">
                </div>

                <button type="button" class="btn btn-success" @click="grabarLibroMayor">Grabar</button>
            </form>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/libro_mayor.js"></script>
</body>
</html>
