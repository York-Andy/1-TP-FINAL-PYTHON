<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transacción Contable Nueva</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <form style="background-color: aliceblue; margin:10px auto ; width: 400px; padding: 20px;">
                <h2>Nueva Transacción Contable</h2>
                <div class="mb-3">
                    <label for="cuentaAcreditada">Cuenta Acreditada</label>
                    <input type="number" name="cuentaAcreditada" id="cuentaAcreditada" v-model="cuentaAcreditada">
                </div>
                <div class="mb-3">
                    <label for="cuentaDebitada">Cuenta Debitada</label>
                    <input type="number" name="cuentaDebitada" id="cuentaDebitada" v-model="cuentaDebitada">
                </div>
                <div class="mb-3">
                    <label for="descripcion">Descripción</label>
                    <input type="text" name="descripcion" id="descripcion" v-model="descripcion">
                </div>
                <div class="mb-3">
                    <label for="fechaTransaccion">Fecha de Transacción</label>
                    <input type="date" name="fechaTransaccion" id="fechaTransaccion" v-model="fechaTransaccion">
                </div>
                <div class="mb-3">
                    <label for="monto">Monto</label>
                    <input type="number" name="monto" id="monto" v-model="monto">
                </div>
                <div class="mb-3">
                    <label for="tipoTransaccion">Tipo de Transacción</label>
                    <input type="text" name="tipoTransaccion" id="tipoTransaccion" v-model="tipoTransaccion">
                </div>
                <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
            </form>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"> </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/transaccion_contable.js"></script>
</body>
</html>
