<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cliente Nuevo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container" id="app">
            <form>
                <h1>Alta de Cliente</h1>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="correo_electronico">Correo Electrónico</label>
                    <input type="text" name="correo_electronico" id="correo_electronico" v-model="correo_electronico" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" id="direccion" v-model="direccion" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="razon_social">Razón Social</label>
                    <input type="text" name="razon_social" id="razon_social" v-model="razon_social" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="ruc">RUC</label>
                    <input type="text" name="ruc" id="ruc" v-model="ruc" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" v-model="telefono" class="form-control">
                </div>
                <!-- Agrega otros campos según sea necesario -->

                <button type="button" class="btn btn-success" @click="grabar">Grabar Cliente</button>
            </form>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/clientes_nuevo.js"></script>
</body>
</html>
